<div class="container mt-4">
    <h2 class="text-center text-primary">Marks List</h2>
    <div *ngIf="mark.length > 0; else noData" class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="thead-dark bg-primary text-white">
          <tr>
            <th class="bg-info text-white">Mark ID</th>
            <th class="bg-success text-white">Student Name</th>
            <th class="bg-warning text-dark">Subject Name</th>
            <th class="bg-secondary text-white">Class</th>
            <th class="bg-danger text-white">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Marks of mark" class="bg-light">
            <td class="text-info font-weight-bold">{{ Marks.markId }}</td>
            <td class="text-success">{{ Marks.studentName }}</td>
            <td class="text-warning">{{ Marks.subjectName }}</td>
            <td class="text-secondary"></td>
            <td class="text-danger">{{ Marks.score }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Template to show when there's no data -->
    <ng-template #noData>
      <div class="alert alert-warning text-center">
        No student data available.
      </div>
    </ng-template>
  </div>
